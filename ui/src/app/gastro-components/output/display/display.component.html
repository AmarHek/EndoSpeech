<div><h1>Befundbericht vom {{dateAndTime}}</h1></div>
<table>
  <tbody>
    <ng-container *ngFor="let img of imgUrls; let i=index">
      <tr>
        <td>{{i}}</td>
        <td><img [src]="img" height="500" alt="Kein Bild gefunden"></td>
        <td style="white-space: pre-line">{{reports[i]}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
