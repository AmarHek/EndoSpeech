<ul>
  <li *ngFor="let generator of generators; let i = index">
    <a [routerLink]="['/', 'workspace', generator]">{{generator}}</a>
    <button class="btn btn-danger ml-3" (click)="remove(generator, i)">Entfernen</button>
  </li>
</ul>

<div *ngIf="generators.length === 0">
  Es wurde noch nichts hochgeladen
</div>
