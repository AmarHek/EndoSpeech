<ng-container *ngIf="this.mode == 'Gastroenterologie'">
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" >
    <div class="spinner-grow mySpinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ul *ngIf="!isLoading">
    <li *ngFor="let dict of dicts; let i = index">
      <a [routerLink]="['/', this.mode, this.ui, dict.name]">{{dict.name}}</a> <!-- <span> hochgeladen am {{myArr[i]}}</span> -->
      <button class="btn btn-danger ml-3" (click)="onRemove(dict.id)">Entfernen</button>
      <button class="btn btn-secondary ml-3" [routerLink]="['/', 'edit', dict.name]">Edit</button>
    </li>
    <!-- <li *ngFor="let stamp of times">
      {{ stamp }}
    </li> -->
  </ul>

  <div *ngIf="dicts.length === 0 && !isLoading">
    Es wurde noch nichts hochgeladen
  </div>
</ng-container>

<ng-container *ngIf="this.mode == 'Radiologie'">
  <table>
    <tr *ngFor="let generator of generators" class="list-row">
      <td>
        <ul>
          <li><a [routerLink]="['/', this.mode, generator]">{{generator}}</a></li>
        </ul>
      </td>
      <td>
        <button class="btn btn-danger ml-3" (click)="removeAlert(generator)">Entfernen</button>
      </td>
    </tr>
  </table>

  <div *ngIf="generators.length === 0">
    Es wurde noch nichts hochgeladen
  </div>
</ng-container>
