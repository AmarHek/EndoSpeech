<ul>
  <li *ngFor="let generator of generators; let i = index">
    <a [routerLink]="['/', 'text', generator]">{{generator}}</a> <!-- <span> hochgeladen am {{myArr[i]}}</span> --><button class="btn btn-danger ml-3" (click)="remove(generator, i)">Entfernen</button>
  </li>
  <!-- <li *ngFor="let stamp of times">
    {{ stamp }}
  </li> -->
</ul>

<div *ngIf="generators.length === 0">
  Es wurde noch nichts hochgeladen
</div>
