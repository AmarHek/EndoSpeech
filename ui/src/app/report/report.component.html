<div class="report-text">
  <textarea placeholder="Wenn Sie hier etwas eingeben, wird es bei der Berichtserstellung überschrieben"
            id="report" class="w-100" [(ngModel)]="report" #textContent ></textarea>
</div>

<div class="report-buttons">
   <!-- copies summary to clipboard -->
  <button id="copy-rep" (click)="copyText(textContent)"
          class="btn btn-outline-secondary float-left">Kopieren</button>
  <!-- -->
  <button id="read-rep" (click)="reverse(textContent)"
          class="ml-2 btn btn-outline-secondary float-left">Auslesen</button>
</div>

<div class="judgement-text">
		<textarea placeholder="Wenn Sie hier etwas eingeben, wird es bei der Beurteilungsgenerierung überschrieben"
              id="output2" class="w-100"></textarea>
</div>
<div class="judgement-buttons" onload="init()">
  <button id="copy-judge" (click)="copyText(textContent)"
          class="btn btn-outline-secondary float-right">kopieren</button>
  <button id="read-judge" (click)="reverse(textContent)"
          class="ml-2 btn btn-outline-secondary float-left">Auslesen</button>
</div>
