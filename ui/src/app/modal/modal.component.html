<h2 mat-dialog-title>Wert eingeben für</h2>

<mat-dialog-content>

  <div>
    <input type="text" placeholder="Platzhalter">
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
