<div class="main">

	<div class="headline">

		<!-- <button id="normal-button" (click)="makeNormal()" class="btn btn-outline-secondary float-right ">Rest
			normal</button> -->

		<!-- refreshes Page -->
		<button id="refresh" title="seite neu laden" (click)="refreshPage()"
			class="btn btn-outline-secondary float-right ">Refresh</button>
		<!-- submits text in "Befund eingeben", if it is not automatically triggered by input -->
		<!-- <button id="submit-button" title="eingabe absenden" (click)="submit()"
			class="btn btn-outline-secondary float-right ">Senden</button> -->
		<!-- enables inputting text -->
		<!-- <button id="los" (click)="init()"
			class="btn btn-outline-secondary float-right ">los</button> -->

		<!-- <button id="scroll" (click)="scroll()"
			class="btn btn-outline-secondary float-right ">scroll</button> -->
		<!-- input "Befund" text here and submits it automatically -->
		<div id="listening" class="btn btn-danger float-left p-2">Aus
		</div>
		
		<label for="input">Befund eingeben:
			<input id="input" name="Befund" type="text" (input)="onInput($event)" (focusout)="changeButton()" (focusin)="inputClick()" placeholder="Befund eingeben..." size="80">
			<!-- <input [(ngModel)]="myInput.twInput" id="input" name="Befund" type="text" (click)="inputClick()" (input)="onInput($event)" placeholder="Befund eingeben..." size="80"> -->
		</label>
		<!-- <input type='file' id="imgUpload" />
		<img src="http://placehold.it/180" id="my_img" /> -->
		<div id="inputText">
			<br>
		</div>
	</div>
	
	<div class="main-content" id = "main-content">
		<div *ngIf="!end" class="m-1">
			<table>
			<tbody>
				<div *ngFor="let dis of diseases | sortCategories">
					<span class="disease" name="test" id="{{dis.name}}">{{dis.name}}</span>
					<span *ngIf="end0" class="missing">
						<span class="esFehlen">Es fehlen: </span>  
						<span *ngFor="let dis of missing" class="missingDis">
							{{dis.disName}}:
							<span *ngFor="let cat of dis.reports" class="missingCat">
								{{cat.category}}
							</span>
							
						</span>
					</span>
					<tr  *ngFor="let cat of dis.categories | sortCategories">
						<ng-container *ngIf="dis.active == true">
							<td class="cat" name="test" id="{{cat.name}}">{{cat.name}}</td>
							<td>
							<div class="row">
							<ng-container *ngFor="let key of filterSyn(cat.keys)">
								<!-- <ng-container *ngIf="cat.active == true"> -->
																	<!-- <div> <input [name]="cat"
										id="{{key.name}}box" [value]="key.name" type="radio"
											[(ngModel)]="key.active"/>
									</div> -->
									<div class="col-3 option" id={{key.name}}> {{key.name}}
										<!-- Adds the optional length Attribute  -->
									
										<span *ngFor="let vari of key.variables" class="link" id="{{key.category + key.name}}">
											<ng-container *ngIf="vari.kind === 'text'">
												{{vari.textBefore + '...'}}
											</ng-container>
											<ng-container *ngIf="vari.kind === 'oc'">
												{{vari.options.join("/")}}
											</ng-container>
										</span>
									</div>
								</ng-container>
							</div>
							</td>
						</ng-container>

					</tr>
				</div>
			</tbody>
			</table>
		</div>
		<div class="ende">
			<div *ngIf="end" class="ende">
				<!-- {{myInput.twInput.split(" ")}} -->
				<!-- {{recogWords}} -->
			</div>
		</div>
	</div>
	<div *ngIf="end">
		<app-report [report]="myText.report" [parts]="parts"></app-report>
	</div>
	
</div>
