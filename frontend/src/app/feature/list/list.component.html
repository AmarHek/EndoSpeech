  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-grow mySpinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-container *ngIf="!isLoading">
    <table>
      <tr *ngFor="let dict of dicts; let i = index" class="list-row">
        <td>
          <ul>
            <li><a [routerLink]="['/main', this.ui, dict.name]">{{dict.name}}</a></li>
            <!-- <span> hochgeladen am {{myArr[i]}}</span> -->
          </ul>
        </td>
        <td>
          <button class="btn btn-danger ml-3" (click)="removeAlert(dict._id)">Entfernen</button>
        </td>
        <td>
          <button class="btn btn-secondary ml-3" [routerLink]="['/', 'edit', dict.name]">Edit</button>
        </td>
        <td>
          <a class="btn btn-secondary ml-3" (click)="generateDownloadJson(dict)"
             title="Download JSON" [href]="downJson" download="{{dict.name}}.json">Download</a>
        </td>
      </tr>
    </table>
  </ng-container>

  <div *ngIf="dicts.length === 0 && !isLoading">
    Es wurde noch nichts hochgeladen
  </div>
