<div class="main">
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-grow mySpinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-container *ngIf="!isLoading">
    <table class="liste">
      <tr *ngFor="let dict of dicts; let i = index" class="list-row">
        <td class="text"><ul><li>
          <a style="text-decoration: none;" [routerLink]="['/main', this.ui, dict._id]">{{dict.name}}</a>
        </li></ul></td>
        <!--<td class="text">vom {{displayDate(dict.timestamp)}}</td>-->
        <td class="button">
          <button class="btn btn-danger ml-3" (click)="removeAlert(dict._id)">Entfernen</button>
        </td>
        <td>
          <button class="btn btn-secondary ml-3 disabled" [routerLink]="['/', 'edit', dict._id]">Edit</button>
        </td>
      </tr>
    </table>
  </ng-container>

  <div *ngIf="dicts.length === 0 && !isLoading">
    Es wurde noch nichts hochgeladen
  </div>

  <div class="buttons">
    <button class="btn btn-outline-primary" (click)="openUploadDialog()">Schablone hochladen</button>
    <button class="btn btn-outline-primary disabled">Neue Schablone erstellen</button>
  </div>
</div>
