<div mat-dialog-title>
  <h5>Aufnahme bearbeiten</h5>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Inhalt</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              [(ngModel)]="content"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-divider></mat-divider>

<mat-dialog-actions style="float: right">
  <button style="margin-right: 5px;" class="btn btn-outline-secondary" (click)="close()">Abbrechen</button>
  <button class="btn btn-primary" (click)="submit()">Speichern</button>
</mat-dialog-actions>
