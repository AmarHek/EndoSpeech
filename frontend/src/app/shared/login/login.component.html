<div mat-dialog-title>
  <h5>API - Login</h5>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nutzername</label>
      <input id="username" type="text" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
      <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.username.errors.required">Nutzername ist erforderlich</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
      <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.password.errors.required">Passwort ist erforderlich</div>
      </div>
    </div>
    <div class="form-group">
      <button style="float:right" class="btn btn-primary">
        Abschicken
      </button>
      <button style="float:right; margin-right: 5px;" class="btn btn-outline-secondary" (click)="close($event)">
        Abbrechen
      </button>
    </div>
  </form>
</mat-dialog-content>
